<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="{{fullwidth}}" height="20">
    <linearGradient id="a" x2="0" y2="100%">
        <stop offset="0" stop-color="#fff" stop-opacity=".1" />
        <stop offset=".1" stop-color="#fff" stop-opacity=".1" />
        <stop offset=".9" stop-color="#fff" stop-opacity=".1" />
        <stop offset="1" stop-color="#fff" stop-opacity=".1" />
    </linearGradient>
    <path fill="#555" d="M0 0h{{fullwidth}}v20h-{{fullwidth}}z" />
    <path fill="{{color}}" d="M{{subjectWidth}} 0h{{statusWidth}}v20h-{{statusWidth}}zM{{subjectWidth}} 0h4v20h-4z" />
    <path fill="url(#a)" d="M0 0h{{fullwidth}}v20h-{{fullwidth}}z" />
    <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
        <text x="{{subjectPos}}" y="14">{{subject}}</text>
        <text x="{{statusPos}}" y="14">{{status}}</text>
    </g>
</svg>
