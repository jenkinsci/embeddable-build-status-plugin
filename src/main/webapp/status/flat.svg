<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="{{fullwidth}}" height="20">
    <linearGradient id="a" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <rect rx="3" width="{{fullwidth}}" height="20" fill="#555"/>
    <rect rx="0" x="{{subjectWidth}}" width="4" height="20" fill="{{color}}"/>
    <rect rx="3" x="{{subjectWidth}}" width="{{statusWidth}}" height="20" fill="{{color}}"/>
    {{animatedOverlayColor}}
    <rect rx="3" width="{{fullwidth}}" height="20" fill="url(#a)"/>
    <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
        <text x="{{subjectPos}}" y="15" fill="#010101" fill-opacity=".3">{{subject}}</text>
        <text x="{{subjectPos}}" y="14">{{subject}}</text>
        <text x="{{statusPos}}" y="15" fill="#010101" fill-opacity=".3">{{status}}</text>
        <text x="{{statusPos}}" y="14">{{status}}</text>
    </g>
</svg>
